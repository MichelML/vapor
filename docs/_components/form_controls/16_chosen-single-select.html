---
type: formControls
title: Chosen single select
usage: Controls using chosen library with a custom style to search result in a list inside a select.
stylesheet: '/scss/controls/chosen.scss'
---

<select class="chosen js-chosen-single-select" data-placeholder="Choose a country..." required>
    <option value=""></option>
    <option value="United States">United States</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Afghanistan">Afghanistan</option>
    <option value="Aland Islands">Aland Islands</option>
    <option value="Albania">Albania</option>
    <option value="Algeria">Algeria</option>
    <option value="American Samoa">American Samoa</option>
    <option value="Andorra">Andorra</option>
    <option value="Angola">Angola</option>
    <option value="Anguilla">Anguilla</option>
    <option value="Antarctica">Antarctica</option>
    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
    <option value="Argentina">Argentina</option>
</select>
<select class="chosen js-chosen-single-select-optgroup" data-placeholder="Your Favorite Football Team..." required>
    <option value=""></option>
    <optgroup label="NFC EAST">
        <option>Washington Redskins</option>
    </optgroup>
    <optgroup label="NFC NORTH">
        <option>Chicago Bears</option>
        <option>Detroit Lions</option>
    </optgroup>
    <optgroup label="NFC SOUTH">
        <option>Carolina Panthers</option>
        <option>Tampa Bay Buccaneers</option>
    </optgroup>
    <optgroup label="AFC EAST">
        <option>Miami Dolphins</option>
        <option>New England Patriots</option>
    </optgroup>
</select>
<script>
    $('.js-chosen-single-select').chosen({
        allow_single_deselect: true
    });

    $('.js-chosen-single-select-optgroup').chosen();
</script>
