---
type: formControls
title: Progress bar
usage: Show a progression between 0 and 100%.
stylesheet: '/scss/elements/progress-bar.scss'
---

<div class="bg-medium-blue progress-bar-example-container">
  <div class="progress-bar" style="width: 400px;">
    <div class='progress progress-40'>
      <span class='progress-bar-completed'></span>
    </div>
  </div>
</div>

<button class="btn mod-primary js-example-progress mt2">Test progression</button>

<script>
  $('.js-example-progress').click(function(event){
    var parentEl = $(event.currentTarget).parent();
    if (parentEl) {
      var elementProgress = parentEl.find(".progress");
      if (elementProgress.hasClass("progress-40")) {
        elementProgress.removeClass("progress-40").addClass("progress-90");
      } else {
        elementProgress.removeClass("progress-90").addClass("progress-40");
      }
    }
  });
</script>
