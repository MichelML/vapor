---
type: formControls
title: Dropdown Search Multiselect Custom
usage: Dropdown with an integrated search to choose multiple values and add custom ones.
stylesheet: '/scss/controls/dropdown.scss'
---

<select id="chosen-custom" class="chosen js-chosen-multi-select" multiple style="width: 440px" data-placeholder="Choose a Country...">
    <option value="United States">United States</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Afghanistan">Afghanistan</option>
    <option value="Aland Islands">Aland Islands</option>
    <option value="Albania">Albania</option>
    <option value="Algeria">Algeria</option>
    <option value="American Samoa">American Samoa</option>
    <option value="Andorra">Andorra</option>
    <option value="Angola">Angola</option>
    <option value="Anguilla">Anguilla</option>
    <option value="Antarctica">Antarctica</option>
    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
    <option value="Argentina">Argentina</option>
</select>
<script>
    $('.js-chosen-multi-select').chosen({
        display_selected_options: false
    });
    var appendToSelectedChoices = function(id, value) {
        $('#chosen-custom')
            .append($('<option value=' + id + '>' + value + '</option>')
                .val(id)
                .attr('selected', 'selected'))
                .trigger('chosen:updated');
    };
    var appendToSelectableOptions = function(id, value) {
        $('#chosen-custom')
            .append($('<option value=' + id + '>' + value + '</option>')
                .val(id))
            .trigger('chosen:updated');
    };
    appendToSelectedChoices('selected-option', 'selected');
    appendToSelectableOptions('selectable-option', 'selectable');
</script>
