---
type: formControls
title: Multiline input
usage: This is a serie of inputs to add multiple entries for the same field type.
stylesheet: '/scss/controls/multiline-field.scss'
---
<div class="coveo-form">
    <div class="input-field multiline-field form-group">
        <ul class="multiline-list"></ul>
        <div class="input-wrapper">
            <input class="js-new-value-input input multiline-input" placeholder="Placeholder text" required>
            <label class="first-label input-label multiline-label">Multiline empty</label>
            <div class="input-actions">
                <button class="js-add-value-button toggle-value-button">
                    <i class="add-action" title="Add a new entry"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="input-field multiline-field form-group">
        <ul class="multiline-list">
            <li class="input-wrapper">
                <input class="js-value-input input multiline-input" value="First multiline value" required>
                <label class="input-label multiline-label">Multiline one value entered</label>
                <div class="input-actions">
                    <button class="js-delete-value-button toggle-value-button" type="button">
                        <i class="delete-action" title="Delete this entry"></i>
                    </button>
                </div>
            </li>
            <li class="input-wrapper">
                <input class="js-value-input input multiline-input" value="Second multiline value" required>
                <label class="input-label multiline-label">Multiline one value entered</label>
                <div class="input-actions">
                    <button class="js-delete-value-button toggle-value-button" type="button">
                        <i class="delete-action " title="Delete this entry"></i>
                    </button>
                </div>
            </li>
        </ul>
        <div class="input-wrapper">
            <input class="js-new-value-input input multiline-input" placeholder="" required>
            <div class="input-actions">
                <button class="js-add-value-button toggle-value-button">
                    <i class="add-action" title="Add a new entry"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="input-field multiline-field form-group">
        <ul class="multiline-list">
            <li class="input-wrapper">
                <input class="input multiline-input" required value="First multiline value">
                <label class="input-label multiline-label">Multiline one value entered</label>
                <div class="input-actions">
                    <button class="js-delete-value-button toggle-value-button" type="button">
                        <i class="delete-action" title="Delete this entry"></i>
                    </button>
                </div>
            </li>
            <li class="input-wrapper validate">
                <input class="valid input multiline-input" placeholder="" value="Multiline successful" required>
                <label class="input-label multiline-label" data-valid-message="You dit it right!" data-invalid-message="How is this possible?!?"></label>
                <div class="input-actions">
                    <button class="js-delete-value-button toggle-value-button">
                        <i class="delete-action" title="Add a new entry"></i>
                    </button>
                </div>
            </li>
        </ul>
        <div class="input-wrapper validate">
            <input class="input multiline-input" placeholder="Placeholder text" required>
            <label class="input-label multiline-label" data-valid-message="You dit it right!" data-invalid-message="Value must be a valid email address."></label>
            <div class="input-actions">
                <button class="js-add-value-button toggle-value-button">
                    <i class="add-action" title="Add a new entry"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="input-field multiline-field form-group">
        <div class="multiline-field-fields">
            <ul class="multiline-list">
                <li class="input-wrapper validate">
                    <input class="invalid input multiline-input" value="Multiline error 1" required>
                    <label class="input-label multiline-label" data-valid-message="You dit it right!" data-invalid-message="How is this possible?!?">Multiline one value
                        entered</label>
                    <div class="input-actions">
                        <button class="js-delete-value-button toggle-value-button" type="button">
                            <i class="delete-action" title="Delete this entry"></i>
                        </button>
                    </div>
                </li>
                <li class="input-wrapper validate">
                    <input class="invalid input multiline-input" value="Multiline error 2" required>
                    <label class="input-label multiline-label" data-valid-message="You dit it right!" data-invalid-message="How is this possible?!?">Multiline one value
                        entered</label>
                    <div class="input-actions">
                        <button class="js-delete-value-button toggle-value-button" type="button">
                            <i class="delete-action" title="Delete this entry"></i>
                        </button>
                    </div>
                </li>
            </ul>
            <div class="input-wrapper validate">
                <input class="input multiline-input" placeholder="" required>
                <label class="input-label multiline-label" data-valid-message="You dit it right!" data-invalid-message="How is this possible?!?">Multiline one value
                    entered</label>
                <div class="input-actions">
                    <button class="js-add-value-button toggle-value-button">
                        <i class="add-action" title="Add a new entry"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
