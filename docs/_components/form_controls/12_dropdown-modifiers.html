---
type: formControls
title: Dropdown Modifiers
usage: Modifiers for the Dropdown control { mod-menu, mod-right } .
stylesheet: '/scss/controls/dropdown.scss'
---
<div class="dropdown open dropdown-mod-menu">
    <button class="btn dropdown-toggle dropdown-mod-menu-toggle" type="button">
        <span class="dropdown-toggle-arrow"></span>
        mod-menu
    </button>
    <ul class="dropdown-menu dropdown-menu-mod-menu">
        <li class="dropdown-menu-item"><span class="dropdown-item">Item 1</span></li>
        <li class="dropdown-menu-item"><span class="dropdown-item">Item 2</span></li>
    </ul>
</div>

<div class="dropdown open right">
    <button class="btn dropdown-toggle" type="button">
        <span class="dropdown-toggle-arrow"></span>
        mod-right
    </button>
    <ul class="dropdown-menu mod-right">
        <li class="dropdown-menu-item"><span class="dropdown-item">Item 1</span></li>
        <li class="dropdown-menu-item"><span class="dropdown-item">Really Long Item</span></li>
    </ul>
</div>
