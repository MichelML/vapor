---
type: formControls
title: Text input
usage: This is the standard single-line input textbox. The animation is done in pure css by leveraging "required" and "valid" states.
stylesheet: '/scss/elements/textbox.scss'
---
<div class="coveo-form">
    <div class="textbox form-group">
        <input class="textbox-input" type="text" value="My valid value" required placeholder="Placeholder text"/>
        <label class="textbox-label">Enabled valid input</label>
    </div>

    <div class="textbox form-group">
        <input class="textbox-input" type="text" required placeholder="Placeholder text"/>
        <label class="textbox-label">Enabled invalid input</label>
    </div>

    <div class="textbox form-group">
        <input class="textbox-input" type="text" value="My valid value" required disabled/>
        <label class="textbox-label">Disabled valid input</label>
    </div>

    <div class="textbox form-group">
        <input class="textbox-input" type="text" required disabled/>
        <label class="textbox-label">Disabled invalid input</label>
    </div>

    <div class="textbox form-group validate">
        <input class="textbox-input valid" type="text" value="test@test.test" required/>
        <label class="textbox-label" data-valid-message="You dit it right!" data-invalid-message="How is this possible?!?">
            Valid input
        </label>
    </div>

    <div class="textbox form-group validate">
        <input class="textbox-input invalid" type="text" value="not valid" required/>
        <label class="textbox-label" data-valid-message="You dit it right!" data-invalid-message="How is this possible?!?">
            Invalid input
        </label>
    </div>

    <div class="textbox form-group validate">
        <input class="textbox-input invalid js-validated-input" type="email" required/>
        <label class="textbox-label" data-valid-message="You dit it right!" data-invalid-message="Value must be a valid email address.">
            Validated email
        </label>
    </div>
</div>

<script>
    $('.js-validated-input').change(function(event) {
        var $input = $(event.currentTarget);
        if ($input.is(':valid')) {
            $input.removeClass('invalid');
            $input.addClass('valid');
        } else {
            $input.removeClass('valid');
            $input.addClass('invalid');
        }
    });
</script>
