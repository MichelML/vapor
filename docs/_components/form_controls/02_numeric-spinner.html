---
type: formControls
title: Numeric spinner
usage: Spinner for numeric values. Replacement for HTML5
stylesheet: '/scss/controls/numeric-spinner.scss'
---
<div class="input-group admin-numeric-spinner">
    <input value="1" class="input spinner-input">
     <span class="add-on">
         <div class="spinner-button" id="SpinnerUp">
             <i class="coveo-sprites-misc-spinner_arrow_up spinner-icon"></i>
         </div>
         <div class="spinner-button" id="SpinnerDown">
             <i class="coveo-sprites-misc-spinner_arrow_down spinner-icon"></i>
         </div>
     </span>
</div>
