---
type: controls
title: Collapsable panel
usage: Base styles and flexible support for collapsable components like accordions and navigation.
stylesheet: '/scss/elements/collapsable.scss'
---
<div class="collapsable-panel-group" id="CollapsableSettings" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="ExampleHeading">
            <a class="collapsed" data-toggle="collapse" data-parent="#CollapsableSettings" href="#Example" aria-expanded="false"
               aria-controls="Example">
                Example
            </a>
            <i class="toggle-icon"></i>
        </div>
        <div class="panel-collapse collapse" id="Example" role="tabpanel" aria-labelledby="ExampleHeading">
            <div class="panel-body">
                Example Content
            </div>
        </div>
    </div>
    <div class="panel panel-source">
        <div class="panel-heading" role="tab" id="SecuritySettingsHeading">
            <a class="collapsed" data-toggle="collapse" data-parent="#CollapsableSettings" href="#SecuritySettings"
               aria-expanded="false" aria-controls="SecuritySettings">
                Authentication
            </a>
            <i class="toggle-icon"></i>
        </div>
        <div class="panel-collapse collapse" id="SecuritySettings" role="tabpanel" aria-labelledby="SecuritySettingsHeading">
            <div class="panel-body">
                <form>
                    <div class="coveo-table-form">
                        <div class="form-group">
                            <label for="field1">
                                Field 1
                            </label>
                            <div class="value">
                                <input type="text" name="field1" id="field1" placeholder="Field 1" value="Field 1">
                            </div>
                        </div>
                        <div class="form-group input-validation-error">
                            <label for="field2">
                                Field 2
                            </label>
                            <div class="value validated-input">
                                <input type="text" name="field2" id="field2" placeholder="Field 2">
                                <div class="input-validation-error-details">
                                    <i class="coveo-sprites-misc-alert"></i>
                                    <span class="input-validation-error-message">Error message goes here!</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
