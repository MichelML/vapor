---
type: buttons
title: Button confirm
usage: Show a confirm message when the user need feedback
stylesheet: '/scss/elements/btn-prepend.scss'
---
<div>
    <button data-confirm="It's a success" type="button" class="btn mod-confirm mod-confirm-left exemple1">
        Success on save
        <svg class="icon confirm-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
	 width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
        <polygon points="448,64.016 192,320.428 64,192.343 0,256.343 192,448.428 512,128.016 "/>
    </svg>
    </button>
    <button data-confirm="It's an error" type="button" class="btn mod-confirm mod-confirm-right exemple2" style="margin-left: 100px">
        Error on save
        <svg class="icon confirm-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
	        width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
            <polygon points="480.002,96.001 416.002,32.002 256.003,192 96.001,31.999 32.002,95.998 192.004,256 32.005,415.998
	            96.005,479.998 256.004,320 415.998,479.994 479.998,415.995 320.003,256 "/>
        </svg>
    </button>
</div>

<script>
    $('.exemple1').click(function(event) {
        $(event.currentTarget).toggleClass('mod-confirm-success');
    });
    $('.exemple2').click(function(event) {
        $(event.currentTarget).toggleClass('mod-confirm-error');
    });
</script>
