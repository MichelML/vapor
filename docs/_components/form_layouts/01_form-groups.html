---
type: formLayouts
title: Form groups
usage: Simple vertical form!
stylesheet: '/scss/forms/form.scss'
---

<div class="coveo-form">
    <fieldset class="form-group textbox"> <!-- fieldset tag is optional, you can use a simple div -->
        <input class="textbox-input" type="text" required/>
        <label class="textbox-label">Basic</label>
    </fieldset>
    <div class="form-group textbox">
        <input class="textbox-input" type="text" required placeholder="Placeholder text"/>
        <label class="textbox-label">With placeholder</label>
    </div>
    <div class="form-group textbox">
        <input class="textbox-input" type="text" required placeholder="Placeholder text" value="My value"/>
        <label class="textbox-label">With value</label>
    </div>
</div>
