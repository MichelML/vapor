---
type: component
title: Wizard card
usage: Use it with configuration wizards
stylesheet: '/scss/components/wizard-card.scss'
---

<div class="spaced-boxes-container flex flex-wrap">
    <div class="wizard-card spaced-box">
        <header class="header flex center-align">
            <div class="header-section">
                <h3>Use a Coveo Organization</h3>
            </div>
        </header>
        <div class="wizard-card-body mod-header-padding mod-form-top-bottom-padding">
            <div class="coveo-form">
                <div class="form-group left-align">
                    <h4>Coveo Cloud has identified the following <em class="bold">Coveo organizations</em> related to your account.</h4>
                </div>
                <div class="form-group">
                    <div class="input-field">
                        <input type="text" value="my org name" required disabled/>
                        <label>Coveo organization</label>
                    </div>
                </div>
            </div>
        </div>
        <footer class="wizard-card-footer">
            <button type="button" class="btn mod-primary mod-small">Next</button>
        </footer>
    </div>

    <div class="wizard-card spaced-box">
        <header class="header flex center-align">
            <div class="header-section">
                <h3>Create a New Coveo Organization</h3>
            </div>
        </header>
        <div class="wizard-card-body mod-header-padding mod-form-top-bottom-padding">
            <div class="coveo-form">
                <div class="form-group">
                    <div class="input-field validate">
                        <input type="text" value="A new org name" required />
                        <label>Organization name</label>
                    </div>
                </div>
            </div>
        </div>
        <footer class="wizard-card-footer">
            <button type="button" class="btn mod-primary mod-small">Create</button>
        </footer>
    </div>
</div>
