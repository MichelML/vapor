---
type: component
title: Prompt
usage: Prompt styling
stylesheet: '/scss/components/prompt.scss'
---
<!-- Modal triggers -->
<button class="btn mod-primary js-modal-trigger" data-modal="prompt-confirmation">Prompt confirmation</button>
<button class="btn mod-danger js-modal-trigger" data-modal="prompt-warning">Prompt warning</button>

<!-- Modals -->
<div class="modal-container prompt prompt-confirmation" id="prompt-confirmation">
    <div class="modal-content">
        <header class="modal-header">
            <h1>Prompt confirmation</h1>
            <span class="small-close js-modal-close">
                <svg width="512" height="512" viewBox="0 0 512 512" class="icon fill-pure-white">
                    <path d="M480.002 96l-64-63.998-160 159.998-160-160-64 63.998L192.004 256l-160 159.998 64 64 160-159.998 159.994 159.994 64-64L320.003 256"></path>
                </svg>
            </span>
        </header>
        <div class="modal-body">
            <div class="pompt-message">
                The basic prompt confirmation for all usage!
            </div>
        </div>
        <footer class="modal-footer">
            <button class="btn mod-primary js-modal-confirm">Confirmation</button>
            <button class="btn js-modal-close">Cancel</button>
        </footer>
    </div>
</div>
<div class="modal-container prompt prompt-warning" id="prompt-warning">
  <div class="modal-content">
      <header class="modal-header">
          <h1>Prompt warning</h1>
          <span class="small-close js-modal-close">
              <svg width="512" height="512" viewBox="0 0 512 512" class="icon fill-pure-white">
                  <path d="M480.002 96l-64-63.998-160 159.998-160-160-64 63.998L192.004 256l-160 159.998 64 64 160-159.998 159.994 159.994 64-64L320.003 256"></path>
              </svg>
          </span>
      </header>
      <div class="modal-body">
          <div class="pompt-message">
              The basic prompt warning for all usage!
          </div>
      </div>
      <footer class="modal-footer">
          <button class="btn js-modal-close">Ok</button>
      </footer>
  </div>
</div>
