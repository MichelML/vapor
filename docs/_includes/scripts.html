<script>
    $(document).ready(function () {
        $('.coveo-input-slider').slider();
        $('.coveo-datepicker').DatePicker({
            mode: 'single',
            inline: true,
            date: new Date()
        });

        var selectedTab;
        window.onload = function() {
            var urlSplit = window.location.href.split('#');
            if (urlSplit.length > 1) {
                var selectedTabChild = $('.navigation-menu-section-item-link[href*="' + urlSplit[1] + '"]');
                 selectedTab = selectedTabChild.parent().addClass('state-active');
            }
        };

        $('.navigation-menu-section-item').click(function() {
            if (selectedTab) {
                selectedTab.removeClass('state-active');
            }
            $(this).addClass('state-active');
            selectedTab = $(this);
        });
    });
</script>
