<script>
    $(document).ready(function () {
        $('.coveo-input-slider').slider();
        $('.coveo-datepicker').DatePicker({
            mode: 'single',
            inline: true,
            date: new Date()
        });

        var previousTab;
        $('.navigation-menu-section-item').click(function() {
            if (previousTab) {
                previousTab.removeClass('state-active');
            }
            $(this).addClass('state-active');
            previousTab = $(this);
        });
    });
</script>
